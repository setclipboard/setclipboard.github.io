<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apollo Stock â€¢ Real-Time Market Alerts</n  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    #notification-modal { transition: opacity 0.3s, transform 0.3s; }
    .hidden-modal { opacity: 0; transform: scale(0.95); pointer-events: none; }
    .visible-modal { opacity: 1; transform: scale(1); pointer-events: auto; }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200">
  <!-- Header -->
  <header class="fixed inset-x-0 top-0 bg-white/80 dark:bg-gray-900/80 backdrop-blur z-20 border-b border-gray-200 dark:border-gray-700">
    <div class="max-w-7xl mx-auto px-6 flex items-center justify-between h-16">
      <a href="/" class="flex items-center">
        <svg class="w-8 h-8 text-blue-600 dark:text-blue-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
        </svg>
        <span class="text-xl font-bold text-gray-900 dark:text-white">Apollo Stock</span>
      </a>
      <nav class="hidden md:flex space-x-8">
        <a href="#stocks" class="hover:text-blue-600 dark:hover:text-blue-500">Live Stocks</a>
        <a href="#pricing" class="hover:text-blue-600 dark:hover:text-blue-500">Pricing</a>
      </nav>
      <button id="open-modal-btn" aria-label="Get Alerts" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-800">
        Get Alerts
      </button>
    </div>
  </header>

  <!-- Hero -->
  <main class="pt-32 text-center px-6">
    <h1 class="text-4xl md:text-6xl font-extrabold mb-4">Never Miss a Market Move.</h1>
    <p class="text-lg md:text-xl text-gray-600 dark:text-gray-400 max-w-2xl mx-auto mb-8">
      Instant notifications for your favorite stocks. Apollo Stock delivers real-time alerts to your desktop so you can act fast.
    </p>
    <a href="#stocks" class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-8 text-lg rounded-lg transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-800">
      View Live Stocks
    </a>
  </main>

  <!-- Stocks Section -->
  <section id="stocks" class="py-20 px-6">
    <h2 class="text-3xl font-bold text-center mb-12">Live Stock Data</h2>
    <div id="stock-data-container" class="text-center">
      <div class="loader mx-auto"></div>
      <p class="mt-4 text-gray-600 dark:text-gray-400">Fetching latest data...</p>
    </div>
    <div id="error-container" class="hidden mt-8 text-center bg-red-100 dark:bg-red-900/30 border border-red-400 text-red-700 dark:text-red-300 px-4 py-3 rounded-lg"></div>
  </section>

  <!-- Notification Modal -->
  <div id="notification-modal" class="hidden-modal fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4">
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-2xl p-8 max-w-md w-full relative text-center">
      <button id="close-modal-btn" aria-label="Close" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 dark:hover:text-gray-200">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
      <div class="flex items-center justify-center bg-blue-100 dark:bg-blue-900/30 rounded-full w-16 h-16 mx-auto mb-6">
        <svg class="w-8 h-8 text-blue-500 dark:text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032
          0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165
          6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6
          0v-1m6 0H9" />
        </svg>
      </div>
      <h3 class="text-2xl font-bold mb-3">Enable Alerts</h3>
      <p class="mb-8">Click below to allow notifications. We'll send you real-time updates.</p>
      <button id="enable-notifications-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-800">
        Allow Notifications
      </button>
      <p id="notification-status" class="mt-6 text-sm min-h-[1.25rem]"></p>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    (() => {
      const modal = document.getElementById('notification-modal');
      const openBtn = document.getElementById('open-modal-btn');
      const closeBtn = document.getElementById('close-modal-btn');
      const enableBtn = document.getElementById('enable-notifications-btn');
      const statusMsg = document.getElementById('notification-status');
      const stockContainer = document.getElementById('stock-data-container');
      const errorContainer = document.getElementById('error-container');

      openBtn.addEventListener('click', () => modal.classList.replace('hidden-modal', 'visible-modal'));
      closeBtn.addEventListener('click', () => modal.classList.replace('visible-modal', 'hidden-modal'));
      modal.addEventListener('click', e => e.target === modal && modal.classList.replace('visible-modal', 'hidden-modal'));

      enableBtn.addEventListener('click', () => {
        if (!('Notification' in window)) {
          updateStatus('Desktop notifications not supported.', 'red'); return;
        }
        Notification.requestPermission().then(permission => {
          if (permission === 'granted') {
            updateStatus('Notifications enabled!', 'green');
            enableBtn.textContent = 'Enabled'; enableBtn.disabled = true;
            new Notification('Welcome to Apollo Stock!', { body: 'Thanks for enabling alerts!' });
            setTimeout(() => modal.classList.replace('visible-modal', 'hidden-modal'), 1500);
          } else if (permission === 'denied') {
            updateStatus('Notifications blocked.', 'red'); enableBtn.textContent = 'Denied'; enableBtn.disabled = true;
          } else {
            updateStatus('Prompt dismissed. Enable later.', 'yellow');
          }
        });
      });

      function updateStatus(text, color) {
        statusMsg.textContent = text;
        statusMsg.className = `mt-6 text-sm min-h-[1.25rem] text-${color}-600 dark:text-${color}-400`;
      }

      const API = 'https://growagarden.gg/api/stock';
      const PROXY = `https://api.allorigins.win/get?url=${encodeURIComponent(API)}`;

      async function fetchStocks() {
        const res = await fetch(PROXY);
        if (!res.ok) throw new Error(`Error ${res.status}`);
        const { contents } = await res.json();
        return JSON.parse(contents);
      }

      function format(items, images) {
        return items?.map(i => ({ name: i.name || 'N/A', value: i.value, img: images?.[i.name] })) || [];
      }

      function makeCard(title, items) {
        if (!items.length) return '';
        const list = items.map(i => `
          <div class="flex items-center p-3 bg-gray-100 dark:bg-gray-700/50 rounded-lg">
            ${i.img ? `<img src="${i.img}" alt="${i.name}" class="w-10 h-10 mr-4 rounded-md object-cover" onerror="this.style.display='none'">` : ''}
            <div>
              <p class="font-semibold">${i.name}</p>
              ${i.value != null ? `<p class="text-sm text-gray-600 dark:text-gray-400">${i.value.toLocaleString()}</p>` : ''}
            </div>
          </div>`).join('');
        return `<div class="p-6 bg-white dark:bg-gray-800 rounded-xl shadow-md">
          <h4 class="text-xl font-bold mb-4">${title}</h4>
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">${list}</div>
        </div>`;
      }

      async function displayStocks() {
        try {
          const data = await fetchStocks();
          const images = data.imageData || {};
          const sections = [
            ['Seeds Stock', format(data.seedsStock, images)],
            ['Gear Stock', format(data.gearStock, images)],
            ['Egg Stock', format(data.eggStock, images)],
            ['Honey Stock', format(data.honeyStock, images)],
            ['Night Stock', format(data.nightStock, images)],
            ['Cosmetics Stock', format(data.cosmeticsStock, images)],
            ['Easter Stock', format(data.easterStock, images)],
          ];
          stockContainer.innerHTML = `
            <div class="grid gap-8 lg:grid-cols-2">
              ${sections.map(([t, items]) => makeCard(t, items)).join('')}
            </div>`;
          errorContainer.classList.add('hidden');
        } catch (e) {
          console.error(e);
          stockContainer.textContent = '';
          errorContainer.textContent = `Failed to load data. (${e.message})`;
          errorContainer.classList.remove('hidden');
        }
      }

      displayStocks();
    })();
  </script>
</body>
</html>
